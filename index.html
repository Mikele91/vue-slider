<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>


        <!-- ESERCIZIO -->
        <div id="root">
            <h1>Posti visitati nel 2020/2021</h1>
            <div class="conteiner">
                <div class="arrow-left">
                    <i @click ="prevImg(), stop()" class="fas fa-chevron-left"></i>
                </div>
                
                <div class="imgs-conteiner">
                    <img  :src="imgs[imgIndex]" alt="">
                    <div class="conteiner_circle">
                        <!-- Per mettere utilizzare la funzione ternaria bisogna usare virgolette per inserire la classe altrimenti non va -->
                        <i class="fas fa-circle" v-for="(img, i) in imgs" :class="imgIndex == i ? 'selColor' : '' " @click ="select(i)"></i>

                    </div>
                </div>

                <div class="arrow-right">
                    <i @click="nextImg(), stop()" class="fas fa-chevron-right"></i>
                </div>
            </div>

        </div>

        <!--/ ESERCIZIO -->






        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script src="main.js"></script>
    </body>
</html>
